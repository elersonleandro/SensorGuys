<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard || View Coffee</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" href="../assets/img/logo_image.png">
</head>

<body onload="verificarGerente()">
    <header>
        <div class="header">
            <div class="header_left">
                <a href="../index.html"><img src="../assets/img/logo_image.png" alt="logo do projeto"></a>
            </div>
            <nav class="navbar">
                <div class="header_center">
                    <ul>
                        <li id="gerenciar_fun" style="display: none;"><a href="./GerenciarFunc.html">Gerenciar Funcionários</a></li>
                    </ul>
                </div>
                <div class="header_right">
                    <ul>
                        <img src="../assets/img/headerLinha.png" alt="">
                        <li><a href="../index.html">Página Inicial</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="dashboard">
            <div class="armazem">
                <select id="select_armazem" onchange="mudarArmazem()">
                    <option value=1>Armazém 1</option>
                    <option value=2>Armazém 2</option>
                    <option value=3>Armazém 3</option>
                </select>

            </div>
            <div class="dado">
                <div class="card">
                    <div id="temperatura_card">
                        <h1>Temperatura</h1>
                    </div>
                    <div class="card_content">
                        <div class="dado_card">
                            <span>Atual</span>
                            <div id="temperatura"></div>
                        </div>
                        <div class="dado_card">
                            <span>Faixa Recomendada</span>
                            <span>10 - 11°C</span>
                        </div>
                    </div>

                </div>

                <div class="card">
                    <div id="umidade_card">
                        <h1>Umidade</h1>
                    </div>

                    <div class="card_content">
                        <div class="dado_card">
                            <span>Atual</span>
                            <div id="umidade"></div>
                        </div>
                        <div class="dado_card">
                            <span>Faixa Recomendada</span>
                            <span>52 - 67%</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="grafico" id="graphic1">

                <div class="content_grafico">
                    <canvas id="grafico_temperatura1"></canvas>
                </div>
                <div class="content_grafico">
                    <canvas id="grafico_umidade1"></canvas>
                </div>
            </div>
            <div class="grafico" id="graphic2" style="display: none;">
                <div class="content_grafico">
                    <canvas id="grafico_temperatura2"></canvas>
                </div>
                <div class="content_grafico">
                    <canvas id="grafico_umidade2"></canvas>
                </div>
            </div>
            <div class="grafico" id="graphic3" style="display: none;">
                <div class="content_grafico">
                    <canvas id="grafico_temperatura3"></canvas>
                </div>
                <div class="content_grafico">
                    <canvas id="grafico_umidade3"></canvas>
                </div>
            </div>
    </section>

    <footer>
        <div id='footer' class='footer'>
            <div class='rectangle39'>
                <img id='viewcoffee' class='viewcoffee' src='../assets/img/logo_image.png'>
            </div>
            <div class='rectangle38'>

                <div id='contate-nos' class='contate-nos'>
                    <a href="../contate-nos.html">
                        Contate-nos
                    </a>
                    <img id='outlook' class='outlook' src="../assets/img/img_outlook.png">
                </div>
            </div>

            <div class='todosdireitosreservados'>
                @ 2024 todos direitos reservados

            </div>

        </div>
    </footer>
</body>

</html>

<script>
    mudarArmazem();

    

    function mudarArmazem() {
        var armazem = select_armazem.value;

        if (armazem == 1) {
            graphic1.style = 'display: flex;';
            graphic2.style = 'display: none';
            graphic3.style = 'display: none';
            umidade.innerHTML = ''
            temperatura.innerHTML = ''
        }

        if (armazem == 2) {
            graphic1.style = 'display: none;';
            graphic2.style = 'display: flex';
            graphic3.style = 'display: none';
            umidade.innerHTML = `57%`;
            temperatura.innerHTML = `27.86°C`
        }
        if (armazem == 3) {
            graphic1.style = 'display: none;';
            graphic2.style = 'display: none';
            graphic3.style = 'display: flex';

            umidade.innerHTML = `60%`
            temperatura.innerHTML = `25.2°C`
        }

        // umidade.innerHTML = `${umidadeValue}%`
        // temperatura.innerHTML = `${temperaturaValue}°C`


    }

    function verificarGerente()
    {
        if(sessionStorage.CARGO_USUARIO == 'gerente')
        {
            gerenciar_fun.style.display = "block"
        }
    }




</script>
