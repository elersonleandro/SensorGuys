<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/cadastro-login.css">
    <link rel="shortcut icon" href="./assets/img/logo_image.png">
    <link rel="stylesheet" href="../public/css/alerta-erro.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header_left">
                <a href="./index.html"><img src="./assets/img/logo_image.png" alt="logo do projeto"></a>
            </div>
            <nav class="navbar">
                <div class="header_center">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./Calculadora.html">Calculadora </a></li>
                    </ul>
                </div>
                <div class="header_right">
                    <ul>
                        <img src="./assets/img/headerLinha.png" alt="">
                        <li><a href="#">Entrar</a></li>
                    </ul>
            </nav>
        </div>
        </div>
    </header>
    <section>
        <div class="content">

            <div class="card">

                <div class="content_card">
                    <h1>Faça o login</h1>
                    <p>Insira as email e senha para prosseguir</p>
                    <input type="text" id="input_email" placeholder="Email">
                    <br>
                    <input type="password" id="input_senha" placeholder="Senha">
                    <br>
                    <button onclick="logar()">Login</button>
                </div>
            </div>
            <div id="div_erro">
                <div id="mensagem_erro"></div> 
            </div> 
        </div>
    </section>
</body>

</html>




<script>

    var erro = 4;
    var tentativas = 'true'

    function logar() {
        var email = 'fernando.brandao@gmail.com'
        var senha = 'Sptech#Gf'
        var emailVar = input_email.value;
        var senhavar = input_senha.value;

        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            background: '#D9C9BA ',
            color: 'black',
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        if (

            emailVar == '' &&
            senhavar == ''
        ) {
            div_erro.style.display = 'block';
           mensagem_erro.innerHTML = `<b>Erro!</b><br>
           Todos os campos devem ser preenchidos!`
            
        }
        else if (emailVar != email) {
            div_erro.style.display = 'block';
           mensagem_erro.innerHTML = `<b>Erro!</b><br>
           Este usuário não existe!`
            
        }
        else if ((emailVar == email) && (senhavar != senha)) {
            div_erro.style.display = 'block';
           mensagem_erro.innerHTML = `<b>Erro!</b><br>
           Senha inválida!`
            
            erro--

            if (erro <= 0) {
                div_erro.style.display = 'block';
           mensagem_erro.innerHTML = `<b>Tentativas excedidas!</b><br>
            Reinicie a página para tentar novamente!`
            

                tentativas = 'false'
            }
        }

        else if (tentativas == 'true' && ((emailVar == email) && (senhavar == senha))) {
            
                div_erro.style.display = 'block';
           mensagem_erro.innerHTML = `<b>Sucesso!</b><br>
           Login realizado!`
            
            
            setTimeout(() => {
                window.location.replace('../pages/Dashboard.html')
            }, 3000);
            erro = 4;
        }

        else if (tentativas == 'false') {
             div_erro.style.display = 'block';
           mensagem_erro.innerHTML = `<b>Tentativas Excedidas!</h2><br><br>
           Tente novamente mais tarde!`
            
        }
    }

</script>
