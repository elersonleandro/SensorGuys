<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora Financeira</title>
</head>

<style>

.centro{
    display: flex;
    flex-direction: column;
    align-items: center;
}

.centro div{
    display: flex;
    align-items: center;
}
.centro div input{
    margin-left: 5px;
    width: 230px;
}

</style>

<body>

    <div class="centro fonte">
        <h1>Calculadora financeira</h1>

        <div>
            Digite se o café é Robusta ou Arábica: <input placeholder="Digite apenas Robusta ou Arábica" id="input_tipo" type="text"> <br><br>
        </div>
        <div>
            Nome: <input placeholder="Digite seu nome" id="input_nome" type="text"> <br><br>
        </div>
        <div>
            Email: <input placeholder="Digite seu email " id="input_email" type="email"> <br><br>
        </div>
        <div>
            Quantas sacas você produziu no ano de 2023: <input placeholder="1 saca igual a 60kg" id="input_saca" type="text"><br><br>
        </div>
        <div>
            Quantas sacas você perdeu no ano de 2023: <input placeholder="Digite a quantidade de sacas perdidas" id="input_perda" type="text"><br><br>
        </div>
        

        <button onclick="calcular()">Calcular</button>

        <p id="msg" class="fonte"></p>
    </div>

</body>
</html>

<script>

function calcular(){
    var tipo = input_tipo.value;
    var nome = input_nome.value;
    var email = input_email.value;
    var saca = Number(input_saca.value);
    var perda = Number(input_perda.value);
    var tot = saca - perda
    var porcentagem = 100*perda/saca;
    var salvar = perda*0.2;

    var fatAra = tot * 942.08;
    var fatRob = tot * 697.05;
    
    var kg = saca * 60;

    if (perda == 0){
        
        msg.innerHTML = `Olá ${nome}, obrigado por consultar <b> Sensor Guys </b> <br><br>
            Percebemos com base nos dados informados que não houve perda na sua safra anterior <br><br>
           Mesmo assim, seria um prazer manter seu sucesso!`;
        
    } else{

    if (nome == "") {
        msg.innerHTML = "Preencha todos os campos!";

    } else {

        if(tipo == "Arábica") {
            
            msg.innerHTML = `Olá ${nome}, obrigado por consultar <b> Sensor Guys </b> <br><br>
            Percebemos com base nos dados informados que você faturou aproximadamente R$${fatAra} reais em 2023 (preço médio de dez/2023) <br> <br>
            Com uma produção de aproximadamnte de ${kg} kilos <br><br>
            Percebemos que sua perda foi de ${porcentagem}% <br><br>
            Com base na ultima safra, poderíamos salvar: R$${salvar*942.08} ou ${salvar} sacas<br><br>
            Com faturamento possivel na proxima safra de: <strong>R$${(tot*942.08)+(salvar*942.08)}</strong> <br><br>`;
            

        } else {

            if(tipo == "Robusta"){
            msg.innerHTML = `Olá ${nome}, obrigado por consultar <b> Sensor Guys </b> <br><br>
            Percebemos com base nos dados informados que você faturou aproximadamente R$${fatRob} reais em 2023 (preço médio de dez/2023) <br> <br>
            Com uma produção de aproximadamnte de ${kg} kilos <br><br>
            Percebemos que sua perda foi de ${porcentagem}% <br><br>
            Com base na ultima safra, poderíamos salvar: R$${salvar*697.05} ou ${salvar} sacas<br><br>
            Com faturamento possivel na proxima safra de: <strong> R$${(tot*697.05)+(salvar*697.05)} </strong>`;
            
            
            } else {
                msg.innerHTML = "Tipo de grão não encontrado, verifique o preenchimento do campo!";
                
            }
        }
        
    }
        }
    

}

/*

preço arabica: 996,52
preço robusta: 845,75

amarzenamento das sacas de café: base de 4 por 2, com uma altura de 18 a 25 sacos

uma saca de café cru da 45 de torrado

se a umidade estiver menor que 10% será necessario mais café para compor a saca, se ultrapassar os 12% occore o branqueamento

*/

</script>
