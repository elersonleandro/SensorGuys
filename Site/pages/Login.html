<script>

    var erro = 4;
    var tentativas = 'true'

    function logar() {
        var email = 'fernando.brandao@gmail.com'
        var senha = 'Sptech#Gf'
        var emailVar = input_email.value;
        var senhavar = input_senha.value;

        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            background: '#D9C9BA ',
            color: 'black',
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        if (

            emailVar == '' &&
            senhavar == ''
        ) {
            Toast.fire({
                title: 'Erro!',
                text: 'Insira email e senha para fazer o login',
                icon: 'error'
            }
            )
        }
        else if (emailVar != email) {
            Toast.fire({
                title: 'Erro!',
                text: 'Este usuário não existe',
                icon: 'error'
            }
            );
        }
        else if ((emailVar == email) && (senhavar != senha)) {
            swal.fire({
                title: 'Erro!',
                text: 'Senha inválida',
                icon: 'error',
                toast: true,
                background: '#402019 ',
                color: 'white'
            }
            );
            erro--

            if (erro <= 0) {
            swal.fire({
                title: "Tentativas excedidas!",
                text: "Reinicie a página para tentar novamente",
                icon: 'error',
                toast: true,
                background: '#402019 ',
                color: 'white',    
                })
                
                tentativas = 'false'
            }
        }

        else if(tentativas == 'true'     && ((emailVar == email)&&(senhavar == senha)) ) {
            swal.fire({
                title: "Sucesso!",
                text: "Login Realizado!",
                icon: 'success',
                toast: true,
                background: '#402019 ',
                color: 'white'
            })
            
            erro = 4;
        }

        else if(tentativas == 'false')
        {
            swal.fire({
                title: "Tentativas excedidas!",
                text: "Reinicie a página para tentar novamente",
                icon: 'error',
                toast: true,
                background: '#402019 ',
                color: 'white',    
                })
        }
    }

</script>
