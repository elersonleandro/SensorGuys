<script>
    const Toast = Swal.mixin({
        toast: true,
        background: 'black',
        color: 'white',
        title: "Alerta!",
        icon: 'warning',
        toast: true,

    });

    function mudarArmazem() {
        var armazem = select_armazem.value;
        var temperaturaValue = 0;
        var umidadeValue = 0;

        if (armazem == 1) {
            graphic1.style = 'display: flex;';
            graphic2.style = 'display: none';
            graphic3.style = 'display: none';
            umidadeValue = 60
            temperaturaValue = 20;

        }
        if (armazem == 2) {
            graphic1.style = 'display: none;';
            graphic2.style = 'display: flex';
            graphic3.style = 'display: none';
            temperaturaValue = 31
            umidadeValue = 72.6
        }
        if (armazem == 3) {
            graphic1.style = 'display: none;';
            graphic2.style = 'display: none';
            graphic3.style = 'display: flex';
            temperaturaValue = 25.42
            umidadeValue = 60
        }

        umidade.innerHTML = `${umidadeValue}%`
        temperatura.innerHTML = `${temperaturaValue}°C`

        if (temperaturaValue > 30 && umidadeValue > 65) {
            Toast.fire({
                text: 'Temperatura e umidade elevadas!'
            })
        }
        else if (temperaturaValue > 30) {
            Toast.fire({
                text: 'Temperatura elevada!'
            })
        }

        else if (umidadeValue > 60) {
            Toast.fire({
                text: "Umidade elevada!"
            })
        }
        else if (temperaturaValue < 15 && umidadeValue < 45) {
            Toast.fire({
                text: "Temperatura e umidade decaidas!"
            })
        }
        else if (temperaturaValue < 15) {
            Toast.fire({
                text: "Temperatura Decaída!",
            })
        }
        else if (umidadeValue < 45) {
            Toast.fire({
                text: "Umidade Decaída!",
            })
        }
    }

</script>
